<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/styles/w3.css" rel="stylesheet">
    <link href="/styles/custom.css" rel="stylesheet"
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.4.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-mathjax-2.4.2.min.js"></script>

    <style>body, h1, h2, h3, h4, h5, h6 {
        font-family: Manrope, sans-serif
    }
    </style>


</head>
<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" id="mySidebar" style="display:none">
    <button class="w3-bar-item w3-button w3-large w3-teal"
            onclick="w3_close()">&times;
    </button>

    <div class="w3-container w3-bar-item w3-small">
        <label> Night
            <input class="w3-input w3-border" type="date">
        </label>
    </div>

    <div class="w3-container w3-small w3-bar-item">
        <label> Location
            <input class="w3-input w3-border" type="text">
        </label>
    </div>

    <div class="w3-container w3-small w3-bar-item">
        <label> Coordinates
            <input class="w3-input w3-border" type="text">
        </label>
    </div>

</div>


<div id="main">

    <div class="w3-teal">
        <button class="w3-button w3-teal w3-large" id="openNav" onclick="w3_open()">&#9776;</button>
        asttral (v0.0.1)
    </div>

    <script>
        function w3_open() {
            document.getElementById("main").style.marginLeft = "25%";
            document.getElementById("mySidebar").style.width = "25%";
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("openNav").style.display = 'inline-block';
        }

        function w3_close() {
            document.getElementById("main").style.marginLeft = "0%";
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
        }
    </script>
</div>

<div class="w3-card w3-margin w3-amber w3-padding-top-64 w3-center" style="height: 88vh">
    <div id="visplot">

    </div>
</div>

<footer class="w3-container w3-bottom w3-center w3-light-gray w3-small">
    <div class="w3-row-padding">
        <div class="w3-half">
            -
        </div>
        <div class="w3-half">
            <a href="https://github.com/tkillestein"><i aria-hidden="true" class="fa fa-github"></i>
                /tkillestein
            </a>
        </div>
    </div>
</footer>
</body>
</html>
